<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/product-add-admin.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="storefront"></ion-icon></span>
                        <span class="title">Shop name</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page/danh-sach-khach-hang">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Khách hàng</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin-page/danh-sach-nhan-vien}">
                        <span class="icon"><ion-icon name="man-outline"></ion-icon></span>
                        <span class="title">Nhân viên</span>
                    </a>
                </li>
                <li>
                    <a  href="/admin-page/danh-muc-san-pham">
                        <span class="icon"><ion-icon name="reorder-four-outline"></ion-icon></span>
                        <span class="title">Danh mục sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a class="active" href="/admin-page/danh=sach-san-pham">
                        <span class="icon"><i class='bx bx-box'></i></span>
                        <span class="title">Sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a sec:logout th:href="@{/logout}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- <div class="search">
                    <label>
                        <input type="text" placeholder = "Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div> -->
            </div>

            <!-- add product -->
            <div class="detail">
                <div class="admin-content">
                    <div class="cardHeader">
                        <h2>Thêm sản phẩm</h2>
                    </div>
                    <div class="product_add">
                        <form th:action="@{/admin-page/add-new-product}" method="post" enctype = "multipart/form-data">
                            <label for="">Nhập tên sản phẩm <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="tensp">
                            <label for="">Chọn danh mục <span style="color:red;">*</span></label>
                            <select name="type" id="">
                                <option value="0">---Chọn---</option>
                                <option th:each="listT : ${TypeList}" th:value="${listT.MaLoai}" th:text="${listT.TenLoai}">---Chọn---</option>
                            </select>
                            <label for="">Chọn thương hiệu <span style="color:red;">*</span></label>
                            <select name="brand" id="">
                                <option value="0">---Chọn---</option>
                                <option th:each="listB : ${BrandList}" th:value="${listB.MaTH}" th:text="${listB.TenTH}">---Chọn---</option>
                            </select>
                            <label for="">Nhập giá sản phẩm <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="gia">
                            <label for="">Nhập Số lượng tồn <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="SLton">
                            <label for="">Nhập mô tả sản phẩm <span style="color:red;">*</span></label>
                            <textarea name="GioithieuSP" id="" cols="30" rows="10"></textarea>
                            <label for="">Ảnh sản phẩm (ảnh chính) <span style="color:red;">*</span></label >
                            <input class = "inputImg" type="file" id="image" name="imageProduct" accept="image/png, image/jpeg">
                           <!-- <label for="">Ảnh sản phẩm (ảnh mô tả) <span style="color:red;">*</span></label>
                            <input class = "inputImg" multiple type="file"> -->
                            <button type = "submit">Thêm sản phẩm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src = "/admin page/assets/js/admin-script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
