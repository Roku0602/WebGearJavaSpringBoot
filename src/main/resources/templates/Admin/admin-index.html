            </div>

            <!-- order detail list -->
            <div class="detail">

                                <td>Tình trạng thanh toán</td>

                            </tr>

                                <td><span class = "status delivered" th:text="${listorder.TinhTrangDH}">Đã giao hàng</span></td>
