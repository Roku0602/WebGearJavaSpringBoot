<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/employee-admin.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="storefront"></ion-icon></span>
                        <span class="title">Shop name</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page/danh-sach-khach-hang">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Khách hàng</span>
                    </a>
                </li>
                <li>
                    <a class="active" th:href="@{/admin-page/danh-sach-nhan-vien}">
                        <span class="icon"><ion-icon name="man-outline"></ion-icon></span>
                        <span class="title">Nhân viên</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page/danh-muc-san-pham">
                        <span class="icon"><ion-icon name="reorder-four-outline"></ion-icon></span>
                        <span class="title">Danh mục sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page/danh=sach-san-pham">
                        <span class="icon"><i class='bx bx-box'></i></span>
                        <span class="title">Sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a sec:logout th:href="@{/logout}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- <div class="search">
                    <label>
                        <input type="text" placeholder = "Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div> -->
            </div>

            <div class="detail">
                <div class="recentEmployees">
                    <div class="cardHeader">
                        <h2>Danh sách nhân viên</h2>
                        <a th:href="@{/admin-page/dang-ky-nhan-vien}" class = "btn">Thêm nhân viên</a>
                    </div>
                    <div class="search">
                        <form th:action="@{/admin-page/tim-kiem-nhan-vien}" method="get">
                            <label>
                                
                                    <input type="text" name="key" placeholder = "Tìm kiếm nhân viên...">
                                    <ion-icon type="submit" name="search-outline"></ion-icon>
                                
                            </label>
                        </form>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Mã số nhân viên</td>
                                <td>Tên nhân viên</td>
                                <td>Tài khoản</td>
                                
                            </tr>
                        </thead>
                        <tbody th:each="listnv : ${listNV}">
                            <tr>
                                <td th:text="${listnv.MaNV}">NV001</td>
                                <td th:text="${listnv.HoTen}">Huy péo</td>
                                <td th:text="${listnv.username.username}"></td>  
                                <td><a href="#">Chi tiết</a></td>
                                <td><a th:href="@{/admin-page/delete-nhan-vien?uid={id} (id = ${listnv.MaNV})}" type="button" class = "delete">Xóa nhân viên</a></td>
                            </tr>
                        </tbody>
                        
                        
                        
                       
                        
                        
                        
                    </table>
                    <div class="pagination" th:if="${totalPages > 1}">
                            <a th:class="${listNV.hasPrevious() ? '' :'disabled'}" th:href="@{/admin-page/danh-sach-nhan-vien?page=__${listNV.number-1}__}" >    
                                <ion-icon name="arrow-back-outline"></ion-icon>
                            </a>
                        <a th:each="page : ${#numbers.sequence(0,totalPages - 1)}" th:href="@{/admin-page/danh-sach-nhan-vien?page=__${page}__}" th:text="${page + 1}"></a>
                        <a th:class="${listNV.hasNext() ? '' : 'disabled'}"  th:href="@{/admin-page/danh-sach-nhan-vien?page=__${listNV.number+1}__}">
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>
                
            </div>
            
               
            
        </div>
    </div>
    
    <script src = "/admin page/assets/js/admin-script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
