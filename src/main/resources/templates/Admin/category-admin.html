<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/category-admin.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="storefront"></ion-icon></span>
                        <span class="title">Shop name</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page/danh-sach-khach-hang">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Khách hàng</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin-page/danh-sach-nhan-vien}">
                        <span class="icon"><ion-icon name="man-outline"></ion-icon></span>
                        <span class="title">Nhân viên</span>
                    </a>
                </li>
                <li>
                    <a class="active" href="/admin-page/danh-muc-san-pham">
                        <span class="icon"><ion-icon name="reorder-four-outline"></ion-icon></span>
                        <span class="title">Danh mục sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page/danh=sach-san-pham">
                        <span class="icon"><i class='bx bx-box'></i></span>
                        <span class="title">Sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a sec:logout th:href="@{/logout}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- <div class="search">
                    <label>
                        <input type="text" placeholder = "Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div> -->
            </div>
            
            <!-- category -->
            <div class="detail">
                <div class="category">
                    <div class="cardHeader">
                        <h2>Danh mục sản phẩm</h2>
                        <a href="/admin-page/add-new-type" class = "btn">Thêm danh mục</a>
                    </div>
                    <!-- <div class="search">
                        <label>
                            <input type="text" placeholder = "Tìm kiếm khách hàng...">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div> -->
                    <table>
                        <tbody>
                            <tr th:each="listT : ${TypeList}">
                                <td th:text="${listT.TenLoai}">Bàn phím máy tính</td>
                                <td><a href="#">Chi tiết</a></td>
                                <td><a th:href="@{/admin-page/deletetype?id={id} (id= ${listT.MaLoai} )}" type="button" class = "delete">Xóa danh mục</a></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <div class="brand">
                    <div class="cardHeader">
                        <h2>Thương hiệu</h2>
                        <a href="/admin-page/add-new-brand" class = "btn">Thêm thương hiệu</a>
                    </div>
                    <!-- <div class="search">
                        <label>
                            <input type="text" placeholder = "Tìm kiếm khách hàng...">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div> -->
                    <table>
                        <tbody>
                            <tr>
                                <tr th:each="listB : ${BrandList}">
                                    <td th:text="${listB.TenTH}">Kit bàn phím</td>
                                    <td><a href="#">Chi tiết</a></td>
                                    <td><a th:href="@{/admin-page/deletebrand?id={idBrand} (idBrand= ${listB.MaTH} ) }" type="button" class = "delete">Xóa hãng</a></td>
                                </tr>
                              
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src = "/admin page/assets/js/admin-script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
