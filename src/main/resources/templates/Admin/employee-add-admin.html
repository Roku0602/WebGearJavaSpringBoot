<!DOCTYPE html>

        <div class="navigation">

                <li>

                        <span class="title">Shop name</span>
                    </a>
                </li>
                <li>
                    <a  href="/admin-page">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a class="active" href="/admin-page/danh-sach-khach-hang">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Khách hàng</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin-page/danh-sach-nhan-vien}">
                        <span class="icon"><ion-icon name="man-outline"></ion-icon></span>
                        <span class="title">Nhân viên</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page/danh-muc-san-pham">
                        <span class="icon"><ion-icon name="reorder-four-outline"></ion-icon></span>
                        <span class="title">Danh mục sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-page/danh=sach-san-pham">
                        <span class="icon"><i class='bx bx-box'></i></span>
                        <span class="title">Sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a sec:logout th:href="@{/logout}">

                        <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- <div class="search">
                    <label>
                        <input type="text" placeholder = "Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div> -->
            </div>

            <!-- add employee -->
            <div class="detail">
                <div class="admin-content">
                    <div class="cardHeader">
                        <h2>Thêm nhân viên</h2>
                    </div>
                    <div class="employee_add">
                        <form th:action="@{/admin-page/dang-ky-nhan-vien}" method="post">
                            <label for="">Nhập nhân viên <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="hotennv">
                            <label for="">Nhập Tài khoản <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="username">
                            <label for="">Nhập mật khẩu <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="password">
                            <label for="">Nhập số điện thoại <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="sdt">
                            <label for="">Nhập địa chỉ <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="diachi">
                            <label for="">Nhập email <span style="color:red;">*</span></label>
                            <input class = "inputText" type="text" name="email">
                            <!--<label for="">Chọn chức vụ <span style="color:red;">*</span></label>
                            <select name="" id="">
                                <option value="#">---Chọn---</option>
                            </select>-->
                            <button type = "submit">Thêm nhân viên</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src = "/admin page/assets/js/admin-script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
