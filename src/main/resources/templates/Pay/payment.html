<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/payment-style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" th:href="@{/css/fonts/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css}">
    <title>Document</title>
</head>
<body>
    <div class="detail">
        <div class="content">
            <div class="container rounded bg-white">
                <div class="row d-flex justify-content-center pb-5">
                    <div class="col-sm-5 col-md-5 ml-1">
                        <a href="index.html"><img src="/assets/img/logo.png" alt=""></a>
                        <div class="py-4 d-flex flex-row">
                            <h5><span class="fa fa-check-square-o"></span><b>Shop name</b> | </h5><span class="pl-2">thanh toán</span>
                        </div>
                        <h4 class="green" th:text="${totalPrice}+đ">2.150.000đ</h4>
                        <div class="infomation" th:object="${infoCustomer}">
                            <label for="">Họ tên</label>
                            <input class = "inputText" type="text" readonly="" th:value="*{HoTenKH}">
                            <label for="">Email</label>
                            <input class = "inputText" type="text" readonly="" th:value="*{Email}">
                            <label for="">Số điện thoại</label>
                            <input class = "inputText" type="text" readonly="" th:value="*{SDT}">
                            <label for="">Địa chỉ</label>
                            <input class = "inputText" type="text" readonly="" th:value="*{DiaChi}">
                        </div>
                        <hr>
                        <div class="pt-2">
                            <form class="pb-3">
                                <div class="d-flex flex-row align-content-center">
                                    <div class="pt-2 pr-2"><input type="radio" name="radio1" id="r1" checked></div>
                                    <div class="rounded d-flex w-100 px-2">
                                        <div class="pt-2"><p><i class="fas fa-shipping-fast"></i> Giao hàng trực tiếp</p></div>
                                        <div class="ml-auto pt-2">COD</div>
                                    </div>
                                </div>
                            </form>
                            <form class="pb-3">
                                <div class="d-flex flex-row w-100">
                                    <div class="pt-2 pr-2"><input type="radio" name="radio2" id="r2"></div>
                                    <div class="rounded  d-flex w-100 px-2">
                                        <div class="pt-2"><p><i class="fa-solid fa-building-columns"></i> Ngân hàng</p></div>
                                        <div class="ml-auto pt-2">************1038</div>
                                    </div>
                                </div>
                            </form>
                            <div>
                                <a th:href="@{/cart/complete-phase}"  type="submit" value="thanh toán" class="btn btn-primary btn-block">Thanh Toán<a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-4 offset-md-1 mobile ">
                        <div class="py-4 d-flex justify-content-end">
                            <h6><a th:href="@{/cart}">Quay về giỏ hàng</a></h6>
                        </div>
                        <div class="bg-light rounded d-flex flex-column payment-details">
                            <div class="p-2 ml-3"><h4>Thông tin mua hàng</h4></div>
                            <div class="product-detail" th:each="listcart:${cartItems}">
                                
                                <div class="p-2 d-flex">
                                    <div class="col-8" >Tên hàng</div>
                                    <div class="ml-auto" th:text="${listcart.MaSP.TenSP}">Kit phím cơ V65</div>
                                </div>
                                <div class="border-top px-4 mx-3">
                                </div>
                                <div class="p-2 d-flex pt-3">
                                    <div class="col-8">Giá sản phẩm</div>
                                    <div class="ml-auto" th:text="${listcart.MaSP.Gia}+đ">2.150.000đ</div>
                                </div>
                                <div class="p-2 d-flex">
                                    <div class="col-8">Mã khuyến mãi</div>
                                    <div class="ml-auto">Đang cập nhật...</div>
                                </div>
                                <div class="border-top px-4 mx-3"></div>
                                <div class="p-2 d-flex pt-3">
                                    <div class="col-8">Số lượng</div>
                                    <div class="ml-auto" ><b th:text="${listcart.SoLuong}">1</b></div>
                                </div>
                                <div class="p-2 d-flex">
                                    <div class="col-8">Số tiền</div>
                                    <div class="ml-auto" ><b th:text="${listcart.TongGia}+đ">1.935.000đ</b></div>
                                </div>
                                <div class="p-2 d-flex">
                                    <div class="col-8">Phí vận chuyển</div>
                                    <div class="ml-auto"><b>Miễn phí</b></div>
                                </div>
                                
                            </div>
                            <div class="border-top px-4 mx-3"></div>
                                <div class="p-2 d-flex pt-3">
                                    <div class="col-8"><b>Tổng tiền</b></div>
                                    <div class="ml-auto"><b class="green" th:text="${totalPrice}+đ">1.935.000đ</b></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
